<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="display-container">
                <input type="text" class="display" disabled placeholder="0">
            </section>
            <section class="keyboard-container">
                <table class="keyboard">
                    <tr>
                        <td><button class="keyboard-btn btn-clear-display">C</button></td>
                        <td><button class="keyboard-btn btn-backspace"><</button></td>
                        <td><button value="/" class="keyboard-btn value-btn">รท</button></td>
                        <td><button value="*" class="keyboard-btn value-btn">ร</button></td>
                    </tr>
                    <tr>
                        <td><button value="7" class="keyboard-btn value-btn">7</button></td>
                        <td><button value="8" class="keyboard-btn value-btn">8</button></td>
                        <td><button value="9" class="keyboard-btn value-btn">9</button></td>
                        <td><button value="+" class="keyboard-btn value-btn">+</button></td>
                    </tr>
                    <tr>
                        <td><button value="4" class="keyboard-btn value-btn">4</button></td>
                        <td><button value="5" class="keyboard-btn value-btn">5</button></td>
                        <td><button value="6" class="keyboard-btn value-btn">6</button></td>
                        <td><button value="-" class="keyboard-btn value-btn">-</button></td>
                    </tr>
                    <tr>
                        <td><button value="1" class="keyboard-btn value-btn">1</button></td>
                        <td><button value="2" class="keyboard-btn value-btn">2</button></td>
                        <td><button value="3" class="keyboard-btn value-btn">3</button></td>
                        <td rowspan="2"><button class="keyboard-btn solve-problem">=</button></td>
                    </tr>
                    <tr>
                        <td><button value="." class="keyboard-btn value-btn">.</button></td>
                        <td colspan="2" ><button value="0" class="keyboard-btn value-btn zero">0</button></td>
                    </tr>
                </table>
            </section>
        </div>
    </main>

    <!-- Project JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
